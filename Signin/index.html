<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>

<body>
    <div class="sign-in">
        <div class="sign-in__top">
            <div class="sign-in__top--sign-in">
                Sign in
            </div>
            <a href="" class="sign-in__top--register">
                Register
            </a>
        </div>
        <div class="sign-in__username">
            <div class="sign-in__username--email">
                <div class="sign-in__username--label">Email address</div>
                <input class="sign-in__username--input" type="text">
            </div>
            <div class="sign-in__username--password">
                <div class="sign-in__username--label">Password</div>
                <input class="sign-in__username--input" type="password">
            </div>
        </div>
        <div class="sign-in__bottom">
            <div class="sign-in__bottom--stay-group">
                <input class="sign-in__bottom--checkbox" type="checkbox">
                <div class="sign-in__bottom--stay">
                    Stay signed in
                </div>
            </div>

            <a href="" class="sign-in__bottom--forgot-password">
                Forgot your password?
            </a>
        </div>
        <a href="" class="sign-in__btn">
            Sign in
        </a>

        <div class="sign-in__line">
            <div class="sign-in__line--text">
                <!-- OR -->
            </div>
        </div>

        <div class="sign-in-btn__social">
            <a href="" class="sign-in__btn sign-in-btn__social">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>
            <a href="" class="sign-in__btn sign-in-btn__social">
                <i class="fab fa-facebook-square"></i>
                Continue with Facebook
            </a>
        </div>
    </div>


</body>

</html>
